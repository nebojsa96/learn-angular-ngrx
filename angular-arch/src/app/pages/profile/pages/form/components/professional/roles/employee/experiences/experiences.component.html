<ng-container *ngIf="parent">
  <form [formGroup]="parent" class="experiences">
    <div [formArrayName]="name" *ngIf="parent.controls[name]">
      <div class="experience"
        *ngFor="
          let experience of experiences.controls;
          let i = index;
          let first = first
        "
      >
        <div [formGroupName]="i">
          <app-form-field
            label="Company name"
            [required]="true"
            [control]="experience.controls['companyName']"
            [isInline]="false"
          >
            <app-input formControlName="companyName"></app-input>
          </app-form-field>

          <app-form-field
            label="Period"
            [required]="true"
            [control]="experience.controls['period']"
            [isInline]="false"   
          >
            <app-date-range formControlName="period"></app-date-range>
          </app-form-field>
        </div>

        <div class="experience__footer">
            <app-button *ngIf="!first" (click)="removeExperience(i)">Delete</app-button>
        </div>
      </div>
    </div>
    <div class="experience__footer">
        <app-button (click)="addExperience()">Add</app-button>
    </div>
  </form>
</ng-container>
